server:
  port: 5180
  jsp-servlet:
    init-parameters:
      development: true
spring:
  application:
    name: wechatapp-rest
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  cache:
    type: redis
  redis:
    database: 0
    host: 192.168.1.90
    port: 6379
    password: 
    timeout: 30000
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
  datasource:
      name: getprofit
      #url: jdbc:mysql://dtraderp.com:3306/production?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
      url: jdbc:mysql://127.0.0.1:3306/getprofit?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
      username: root
      password: admin
      # 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
  mvc:
    view:
      prefix: /jsp/
      suffix: .jsp
